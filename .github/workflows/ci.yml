name: Build UF2 (Pico 2 W)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    env:
      MPY_DIR: micropython
      PORT_DIR: micropython/ports/rp2

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Compute a nice version string for filenames:
      #  - tag 'v1.2.3'  -> 1.2.3
      #  - otherwise     -> <shortsha>
      - name: Compute version
        id: ver
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" =~ ^v ]]; then
            VER="${GITHUB_REF_NAME#v}"
          else
            VER="$(git rev-parse --short=8 HEAD)"
          fi
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          echo "VERSION=$VER" >> "$GITHUB_ENV"

      - name: Install build deps (no Kitware repo)
        shell: bash
        run: |
          set -euxo pipefail
          export DEBIAN_FRONTEND=noninteractive
          # Some runner containers are already root and may not have sudo installed.
          if command -v sudo >/dev/null 2>&1; then SUDO="sudo"; else SUDO=""; fi

          $SUDO apt-get update
          $SUDO apt-get install -y --no-install-recommends \
            ca-certificates curl git python3 python3-pip \
            gcc-arm-none-eabi libnewlib-arm-none-eabi \
            build-essential make

          # Fresh pip, cmake & ninja from PyPI (avoids apt-key drama)
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade cmake ninja

          # Sanity check for make (fixes your exit 127)
          command -v make

      - name: Clone MicroPython
        shell: bash
        run: |
          set -euxo pipefail
          git clone --depth 1 https://github.com/micropython/micropython.git "$MPY_DIR"
          pushd "$MPY_DIR"
          # Pull only what rp2 needs quickly (Reddit tip); make submodules later will fill the rest if needed.
          git submodule update --init lib/pico-sdk lib/tinyusb
          popd

      - name: Build mpy-cross (speeds up subsequent builds)
        shell: bash
        run: |
          set -euxo pipefail
          make -C "$MPY_DIR/mpy-cross" -j"$(nproc)"

      # Freeze your repo into the firmware + inject a version module.
      # IMPORTANT: expand real paths now (don’t leave $(... ) literals in the file).
      - name: Create manifest and version module
        shell: bash
        run: |
          set -euxo pipefail
          echo "__version__ = '${VERSION}'" > pb_version.py

          MPY_PORT_MANIFEST="$GITHUB_WORKSPACE/$PORT_DIR/boards/manifest.py"
          REPO_ROOT="$GITHUB_WORKSPACE"

          cat > my_manifest.py <<PY
          include(r"${MPY_PORT_MANIFEST}")
          # Freeze your repo (main.py, boot.py etc fully baked in)
          freeze(r"${REPO_ROOT}", opt=3)
          # Add the version module we just wrote
          module("pb_version.py", open(r"${REPO_ROOT}/pb_version.py", "r").read())
          PY

      - name: Build UF2 (RPI_PICO2_W)
        working-directory: ${{ env.PORT_DIR }}
        shell: bash
        run: |
          set -euxo pipefail

          # Ensure toolchain bits are present (defensive)
          command -v make || (apt-get update && apt-get install -y make build-essential)

          # Pull remaining submodules micropython/rp2 wants (btstack, mbedtls, lwip, etc.)
          make submodules

          # Clean previous build dir if any
          make clean

          # Use newer CMake from PyPI; avoid building picotool from source surprises
          # Micropython’s build will pick up the pip cmake automatically.
          make BOARD=RPI_PICO2_W FROZEN_MANIFEST="$GITHUB_WORKSPACE/my_manifest.py" -j"$(nproc)"

      - name: Collect artifact (picobridge_{version}.uf2)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p out
          cp "$PORT_DIR/build-RPI_PICO2_W/firmware.uf2" "out/picobridge_${{ steps.ver.outputs.version }}.uf2"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: picobridge_${{ steps.ver.outputs.version }}
          path: out/picobridge_*.uf2
          if-no-files-found: error
