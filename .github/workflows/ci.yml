name: Build PicoBridge UF2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Run build.sh
        run: ./build.sh

      - name: Upload UF2 to release
        uses: softprops/action-gh-release@v1
        with:
          files: picobridge_*.uf2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
