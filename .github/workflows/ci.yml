name: Build UF2 (Pico 2 W)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    env:
      MPY_DIR: micropython
      PORT_DIR: micropython/ports/rp2

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Nice version string for artifact names
      - name: Compute version
        id: ver
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" =~ ^v ]]; then
            VER="${GITHUB_REF_NAME#v}"
          else
            VER="$(git rev-parse --short=8 HEAD)"
          fi
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          echo "VERSION=$VER" >> "$GITHUB_ENV"

      # Toolchains + modern cmake via PyPI; ensure PATH picks it up
      - name: Install build deps (arm toolchain + cmake)
        shell: bash
        run: |
          set -euxo pipefail
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential git python3 python3-pip \
            gcc-arm-none-eabi libnewlib-arm-none-eabi
          python3 -m pip install --upgrade pip
          python3 -m pip install cmake ninja
          # Use pip-installed cmake/ninja (fixes "old cmake" + picotool issues)
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          cmake --version
          ninja --version || true

      - name: Clone MicroPython
        shell: bash
        run: |
          git clone --depth 1 https://github.com/micropython/micropython.git "$MPY_DIR"
          cd "$MPY_DIR"
          git submodule update --init --recursive

      - name: Build mpy-cross
        shell: bash
        run: make -C "$MPY_DIR/mpy-cross" -j"$(nproc)"

      # Create a tiny version module and a manifest that freezes your repo
      - name: Create manifest and version module
        shell: bash
        run: |
          set -euxo pipefail
          echo "__version__ = '${VERSION}'" > pb_version.py

          # Bake absolute paths into the manifest so nothing relies on $(...) expansion
          cat > my_manifest.py <<PY
          include("${PORT_DIR}/boards/manifest.py")
          freeze("${GITHUB_WORKSPACE}", opt=3)
          module("pb_version.py", open("${GITHUB_WORKSPACE}/pb_version.py").read())
          PY

      # OPTIONAL: simple "Reddit way" as an alternative to manifests:
      # Copy your .py into rp2/modules so they're frozen automatically.
      # Uncomment to use this mode instead of FROZEN_MANIFEST.
      # - name: Copy sources into rp2/modules (alternative to manifest)
      #   shell: bash
      #   run: |
      #     set -euxo pipefail
      #     mkdir -p "${PORT_DIR}/modules"
      #     rsync -a --delete --include='*/' --include='*.py' --exclude='*' \
      #       "${GITHUB_WORKSPACE}/" "${PORT_DIR}/modules/"

      - name: Build UF2 (RPI_PICO2_W)
        working-directory: ${{ env.PORT_DIR }}
        shell: bash
        env:
          # Ensure the build uses the modern cmake we installed
          PATH: ${{ env.HOME }}/.local/bin:${{ env.PATH }}
        run: |
          set -euxo pipefail
          make submodules
          make clean
          # Build with frozen manifest; switch to RPI_PICO_W for RP2040
          make BOARD=RPI_PICO2_W \
               FROZEN_MANIFEST="${GITHUB_WORKSPACE}/my_manifest.py" \
               -j"$(nproc)"

      - name: Collect artifact (picobridge_{version}.uf2)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p out
          cp "$PORT_DIR/build-RPI_PICO2_W/firmware.uf2" "out/picobridge_${{ steps.ver.outputs.version }}.uf2"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: picobridge_${{ steps.ver.outputs.version }}
          path: out/picobridge_*.uf2
          if-no-files-found: error
