name: Build PicoBridge UF2

on:
  push:
    branches: [ main ]
    tags: [ '*' ]   # still support tag pushes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc-arm-none-eabi \
            libnewlib-arm-none-eabi \
            cmake \
            python3 python3-pip python3-venv \
            git wget curl unzip

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Install CMake 3.25.2
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v3.25.2/cmake-3.25.2-linux-x86_64.sh
          chmod +x cmake-3.25.2-linux-x86_64.sh
          sudo ./cmake-3.25.2-linux-x86_64.sh --skip-license --prefix=/usr/local

      - run: cmake --version

      - name: Run build.sh
        run: ./build.sh

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep '__version__' src/pb_version.py | cut -d'"' -f2)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"  

      # âœ… Upload to the "latest" release every time
      - name: Upload UF2 to GitHub Release (latest)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Picobridge v${{ steps.version.outputs.version }}
          files: picobridge_*.uf2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
