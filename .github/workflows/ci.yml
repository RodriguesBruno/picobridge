name: Build UF2 (Pico 2 W)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    env:
      MPY_DIR: micropython
      PORT_DIR: micropython/ports/rp2

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Make a pretty version for filenames (tag v1.2.3 -> 1.2.3 else short SHA)
      - name: Compute version
        id: ver
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" =~ ^v ]]; then
            VER="${GITHUB_REF_NAME#v}"
          else
            VER="$(git rev-parse --short=8 HEAD)"
          fi
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          echo "VERSION=$VER" >> "$GITHUB_ENV"

      - name: Install build deps (toolchain) + pip cmake
        shell: bash
        run: |
          set -euxo pipefail
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential git python3 python3-pip \
            gcc-arm-none-eabi libnewlib-arm-none-eabi
          python3 -m pip install --upgrade pip
          # Use cmake from PyPI (avoids apt-key/GPG issues)
          python3 -m pip install cmake
          # Optional but speeds things up
          python3 -m pip install ninja
          command -v make

      - name: Clone MicroPython
        shell: bash
        run: |
          set -euxo pipefail
          git clone --depth 1 https://github.com/micropython/micropython.git "$MPY_DIR"

          # Initialize required submodules
          git -C "$MPY_DIR" submodule update --init lib/pico-sdk lib/tinyusb lib/micropython-lib lib/mbedtls
          # VERY IMPORTANT: pull nested submodules of pico-sdk (fixes cyw43-driver/lwip/btstack)
          git -C "$MPY_DIR/lib/pico-sdk" submodule update --init --recursive

      - name: Build mpy-cross
        shell: bash
        run: make -C "$MPY_DIR/mpy-cross" -j"$(nproc)"

      - name: Create manifest and version module
        shell: bash
        run: |
          set -euxo pipefail
          echo "__version__ = '${VERSION}'" > pb_version.py

          # Write absolute paths into the manifest so the builder can find them.
          cat > my_manifest.py <<PY
          include("${PORT_DIR}/boards/manifest.py")
          # Freeze the entire repo (adjust to a subfolder if you prefer)
          freeze("${GITHUB_WORKSPACE}", opt=3)
          # Add the generated version module
          module("pb_version.py", open("${GITHUB_WORKSPACE}/pb_version.py").read())
          PY

      - name: Build UF2 (RPI_PICO2_W)
        working-directory: ${{ env.PORT_DIR }}
        shell: bash
        run: |
          set -euxo pipefail
          # Update/verify submodules for this port (harmless if already done)
          make submodules
          make clean
          make BOARD=RPI PICO 2 W FROZEN_MANIFEST="${GITHUB_WORKSPACE}/my_manifest.py" -j"$(nproc)"

      - name: Collect artifact (picobridge_{version}.uf2)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p out
          cp "$PORT_DIR/build-RPI_PICO2_W/firmware.uf2" "out/picobridge_${{ steps.ver.outputs.version }}.uf2"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: picobridge_${{ steps.ver.outputs.version }}
          path: out/picobridge_*.uf2
          if-no-files-found: error
