name: Build UF2 (Pico 2 W)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    env:
      MPY_DIR: micropython
      PORT_DIR: micropython/ports/rp2

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Compute a nice VERSION and expose to later steps as $VERSION
      - name: Compute version
        shell: bash
        run: |
          if [[ "$GITHUB_REF_TYPE" == "tag" ]]; then
            VER="$GITHUB_REF_NAME"
          else
            # Use nearest tag or short SHA if no tags
            VER="$(git describe --tags --always --dirty || echo "${GITHUB_SHA::7}")"
          fi
          echo "VERSION=$VER" >> "$GITHUB_ENV"
          echo "Version: $VER"

      # Base toolchain from apt (no custom Dockerfile); skip cmake here
      - name: Install toolchain via apt
        shell: bash
        run: |
          set -euxo pipefail
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential git python3 python3-venv \
            gcc-arm-none-eabi libnewlib-arm-none-eabi

      # Get a modern CMake + Ninja via pip (avoids Kitware APT + GPG issues)
      - name: Install modern CMake + Ninja via pip
        shell: bash
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --user cmake ninja
          # Put ~/.local/bin (where pip drops cmake) on PATH for the rest of the job
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          cmake --version
          ninja --version || true

      - name: Clone MicroPython
        shell: bash
        run: |
          git clone --depth 1 https://github.com/micropython/micropython.git "$MPY_DIR"
          cd "$MPY_DIR"
          git submodule update --init --recursive

      - name: Build mpy-cross
        shell: bash
        run: make -C "$MPY_DIR/mpy-cross" -j"$(nproc)"

      # Freeze your whole repo; also inject a tiny version module
      - name: Create frozen manifest
        shell: bash
        run: |
          cat > my_manifest.py <<EOF
          include("$(PORT_DIR)/boards/manifest.py")
          freeze("$(GITHUB_WORKSPACE)", opt=3)
          module("pb_version.py", f"__version__ = '${{ env.VERSION }}'\\n")
          EOF
          echo "Manifest created with VERSION=${VERSION}"

      - name: Build UF2 (RPI_PICO2_W)
        shell: bash
        working-directory: ${{ env.PORT_DIR }}
        run: |
          make submodules
          make clean
          make BOARD=RPI_PICO2_W FROZEN_MANIFEST=$GITHUB_WORKSPACE/my_manifest.py -j"$(nproc)"

      - name: Collect artifact
        shell: bash
        run: |
          mkdir -p out
          cp "$PORT_DIR/build-RPI_PICO2_W/firmware.uf2" "out/picobridge_${VERSION}.uf2"
          ls -l out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: picobridge_${{ env.VERSION }}
          path: out/picobridge_*.uf2
          if-no-files-found: error
