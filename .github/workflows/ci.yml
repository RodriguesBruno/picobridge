name: Build UF2 (Pico 2 W)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    env:
      MPY_DIR: micropython
      PORT_DIR: micropython/ports/rp2

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Compute a nice version string for filenames:
      #  - tag 'v1.2.3'  -> 1.2.3
      #  - otherwise     -> <shortsha>
      - name: Compute version
        id: ver
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" =~ ^v ]]; then
            VER="${GITHUB_REF_NAME#v}"
          else
            VER="$(git rev-parse --short=8 HEAD)"
          fi
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          echo "VERSION=$VER" >> "$GITHUB_ENV"

      - name: Install build deps (toolchain) + pip cmake
        shell: bash
        run: |
          set -euxo pipefail
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential git python3 python3-pip gcc-arm-none-eabi libnewlib-arm-none-eabi
          python3 -m pip install --upgrade pip
          # Install cmake from PyPI (avoids Kitware apt repo & GPG keys)
          python3 -m pip install cmake
          # Optional but nice
          python3 -m pip install ninja

      - name: Clone MicroPython
        shell: bash
        run: |
          git clone --depth 1 https://github.com/micropython/micropython.git "$MPY_DIR"
          cd "$MPY_DIR"
          git submodule update --init --recursive

      - name: Build mpy-cross (faster subsequent builds)
        shell: bash
        run: make -C "$MPY_DIR/mpy-cross" -j"$(nproc)"

      # Put your repo into the firmware as frozen modules.
      # Also inject a tiny pb_version.py file that your app can import.
      - name: Create manifest and version module
        shell: bash
        run: |
          echo "__version__ = '${VERSION}'" > pb_version.py

          cat > my_manifest.py << 'PY'
          include("$(PORT_DIR)/boards/manifest.py")
          # Freeze your repo
          freeze("$(GITHUB_WORKSPACE)", opt=3)
          # Add the version module we just wrote
          module("pb_version.py", open("$(GITHUB_WORKSPACE)/pb_version.py").read())
          PY

      - name: Build UF2 (RPI_PICO2_W)
        working-directory: ${{ env.PORT_DIR }}
        shell: bash
        run: |
          make submodules
          make clean
          make BOARD=RPI_PICO2_W FROZEN_MANIFEST=$GITHUB_WORKSPACE/my_manifest.py -j"$(nproc)"

      - name: Collect artifact (picobridge_{version}.uf2)
        shell: bash
        run: |
          mkdir -p out
          cp "$PORT_DIR/build-RPI_PICO2_W/firmware.uf2" "out/picobridge_${{ steps.ver.outputs.version }}.uf2"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: picobridge_${{ steps.ver.outputs.version }}
          path: out/picobridge_*.uf2
          if-no-files-found: error
