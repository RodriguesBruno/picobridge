name: Build UF2 (Pico 2 W)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    env:
      MPY_DIR: micropython
      PORT_DIR: micropython/ports/rp2

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute VERSION
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "VERSION=${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          fi
          echo "Version is: ${GITHUB_REF_TYPE:-branch}/${GITHUB_REF_NAME:-sha} -> ${VERSION}"

      - name: Toolchain sanity
        run: |
          which cmake || true
          cmake --version || true
          arm-none-eabi-gcc --version || true

      - name: Clone MicroPython
        run: |
          git clone --depth 1 https://github.com/micropython/micropython.git "$MPY_DIR"
          cd "$MPY_DIR"
          git submodule update --init --recursive

      - name: Build mpy-cross
        run: make -C "$MPY_DIR/mpy-cross" -j"$(nproc)"

      - name: Create frozen manifest
        shell: bash
        run: |
          # We want $(PORT_DIR) to remain literal in the file (evaluated by MicroPython),
          # so we escape the $ for the shell. We DO expand $GITHUB_WORKSPACE and $VERSION here.
          cat > my_manifest.py <<PY
          include("\$(PORT_DIR)/boards/manifest.py")
          freeze("${GITHUB_WORKSPACE}", opt=3)
          module("pb_version.py", "__version__ = '${VERSION}\\n'")
          PY

      - name: Build UF2 for RPI_PICO2_W
        working-directory: ${{ env.PORT_DIR }}
        run: |
          make submodules
          make clean
          make BOARD=RPI_PICO2_W FROZEN_MANIFEST=$GITHUB_WORKSPACE/my_manifest.py -j"$(nproc)"

      - name: Collect artifact
        run: |
          mkdir -p out
          cp "$PORT_DIR/build-RPI_PICO2_W/firmware.uf2" "out/picobridge_${{ env.VERSION }}.uf2"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: picobridge_${{ env.VERSION }}
          path: out/picobridge_${{ env.VERSION }}.uf2
          if-no-files-found: error
