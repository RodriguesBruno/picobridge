name: Build UF2 (Pico 2 W)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Match your runner labels so the job lands on your container
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install deps INSIDE the job (no custom Dockerfile needed)
      - name: Install build deps
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            build-essential cmake git python3 gcc-arm-none-eabi libnewlib-arm-none-eabi

      # Decide the version string (tag without 'v' if on a tag, else short SHA)
      - name: Compute version
        id: version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" == v* ]]; then
            echo "val=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          else
            echo "val=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Clone MicroPython
        env:
          MPY_DIR: micropython
        run: |
          git clone --depth 1 https://github.com/micropython/micropython.git micropython
          cd micropython
          git submodule update --init --recursive

      - name: Build mpy-cross (optional but speeds up)
        run: make -C micropython/mpy-cross -j"$(nproc)"

      # Create a manifest that freezes *this repo*; avoid ${{ â€¦ }} inside heredocs
      - name: Create frozen manifest
        env:
          VERSION: ${{ steps.version.outputs.val }}
        run: |
          cat > my_manifest.py <<'PY'
          include("$(PORT_DIR)/boards/manifest.py")
          freeze("$(GITHUB_WORKSPACE)", opt=3)
          PY
          # Append version module with shell-expanded $VERSION
          echo "module(\"pb_version.py\", \"__version__ = '${VERSION}'\\n\")" >> my_manifest.py

      - name: Build UF2 (RPI_PICO2_W)
        env:
          PORT_DIR: micropython/ports/rp2
        run: |
          make -C "$PORT_DIR" submodules
          make -C "$PORT_DIR" clean
          make -C "$PORT_DIR" BOARD=RPI_PICO2_W FROZEN_MANIFEST="$GITHUB_WORKSPACE/my_manifest.py" -j"$(nproc)"

      - name: Collect artifact as picobridge_{version}.uf2
        env:
          VERSION: ${{ steps.version.outputs.val }}
        run: |
          mkdir -p out
          cp "micropython/ports/rp2/build-RPI_PICO2_W/firmware.uf2" \
             "out/picobridge_${VERSION}.uf2"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: picobridge_${{ steps.version.outputs.val }}
          path: out/picobridge_*.uf2
          if-no-files-found: error
